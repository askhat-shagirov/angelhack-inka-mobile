<div class="container">
 
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4" style="margin:10px;">
            <div class="btn-group btn-group-justified" role="group" aria-label="Justified button group with nested dropdown"
                style="margin-top :25px; margin-bottom:15px;">  
                <a id="userwish_anchor" class="btn btn-default active" role="button" ng-click="onViewListClicked($event)"><span>User WishList</span></a>
                <a id="orders_anchor" class="btn btn-default dummy" role="button" ng-click="onCreateListClicked($event)"><span>Recent Orders</span></a>
            </div>
            <div id="viewwishlist" class="row show" style="margin:10px;">
                <ul class="list-group">
                    <div ng-repeat="list in userWishList" ng-hide="allWishListItems.length<=0">

                    <li class="list-group-item" data-toggle="collapse" data-target="#demow_{{$index}}">
                        {{list.wishListName}} <span class="pull-right glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    </li>
                    <div id="demow_{{$index}}" class="collapse" style="padding:10px 5px;">
                        <span>User Name : </span><span>MSDFDSF SFSDF</span><br/>
                        <div style="height:5px; width:1px;"></div>
                        <ul class="list-group">
                            <li class="list-group-item" ng-repeat="it in list.items">{{it.name}}<span class="badge" data-toggle="modal" data-target="#myModal"    ng-click="giveOffersTouser($event, 'Guitar')" style="cursor:pointer;">Quantity : 1</span></li>
                        </ul>
                    </div>
                    </div>
                </ul>
            </div>
        </div>
    </div>


    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">{{selectedItem}}</h4>
                </div>
                <div class="modal-body">
                    <input class="form-control" type="text" placeholder="Offer Amount">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="sendOfferToUser();">Send Offer</button>
                </div>
            </div>
        </div>
    </div>
</div>

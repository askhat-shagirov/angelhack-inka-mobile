<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form class="form-signin">
                <input id="log_username" type="text" class="form-control" placeholder="Email" required autofocus>
                <input id="log_pwd" type="password" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-bottom:10px;" ng-click="onLoginButtonClicked($event)">
                    Sign in</button>
                <input type="checkbox" value="remember-me" style="margin-top:10px;">
                    Remember <META>
                <a href="#/help" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="#/signup" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
